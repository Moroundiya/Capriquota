<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/src/css/navbar.css">
    <link rel="stylesheet" href="../assets/src/css/style.css">
    <link rel="stylesheet" href="../assets/src/css/blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="icon" href="../assets/src/images/favicon.png">
    <title>Login</title>
</head>
<body>
    <div class="login-parent-container row">
        <div class="first-login-anime-container col-lg-6">
            <img src="../assets/src/images/anime-community.svg" alt="" class="login-anime-community-img">
            <div class="login-anime-talent-network-container">
                <img src="../assets/src/images/talent-community-icon.png" alt=""
                    class="login-anime-talent-community-icon">
                <p class="login-anime-talent-community-title">Grow your career by joining our <span
                        class="login-anime-talent-community-title-color">TALENT</span> network today</p>
                <p class="login-anime-talent-community-desc">
                    Matching Engineers & Designers with opportunities
                </p>
            </div>
        </div>
        <div class="second-login-contents col-lg-6">
            <div class="cancel-login-container">
                <a href="../index.html">
                    <span class="iconify cancel-login-icon" data-icon="fxemoji:cancellationx"></span>
                </a>
            </div>
            <img src="../assets/src/images/logo.svg" alt="" class="login-form-logo">
            <h1 class="login-form-welcome-title">Welcome Back</h1>
            <p class="login-form-welcome-desc">
                To continue using our services, Log in to your account.
            </p>
            <form action="">
                <label for="email" class="login-email-label">Email Address</label> <br>
                <input type="email" class="login-email-input mb-4" placeholder="Enter your email address here" required>
                <label for="email" class="login-email-label">Password</label> <br>
                <div class="login-password-container">
                    <span class="iconify password-hide-icon" data-icon="clarity:eye-hide-solid"
                        onclick="showPassword()"></span>
                    <input type="password" class="login-email-input" placeholder="Enter your password" required
                        id="password">
                </div>
                <div class="remember-pass-container">
                    <div class="remember-check-div">
                        <input type="checkbox" class="remember-check-div-checkbox"> &nbsp;
                        Remember me
                    </div>
                    <a class="forgot-pass-text">Forgot password</a>
                </div>
                <a href="cqtEmailConfirmation.html">
                    <button type="submit" id="login-submit-btn">Log In</button>
                </a>
            </form>
            <p class="create-account-text">
                Not yet a member? <a href="cqtRegistration.html" class="create-account-link">Create an account now!</a>
            </p>
            <p class="or">OR</p>
            <a class="google-login-container">
                <span class="iconify google-login-icon" data-icon="flat-color-icons:google"></span> &nbsp;
                Continue with Google
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../assets/src/owl-carousel/js/script.js"></script>
</body>
</html>
