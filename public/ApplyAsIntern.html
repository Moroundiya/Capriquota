<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/src/css/navbar.css">
    <link rel="stylesheet" href="../assets/src/css/style.css">
    <link rel="stylesheet" href="../assets/src/css/blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="icon" href="../assets/src/images/favicon.png">
    <title>Apply As Intern</title>
    <!-- Vendor CSS Files -->
</head>
<body id="as-intern-body">
    <div class="container-fluid login-container-parent">
        <div class="login-container-parent-navbar">
            <img src="../assets/src/images/logo.svg" alt="" class="login-container-navbar-logo">
            <div class="login-container-navbar-return">
                <a href="index.html" class="login-navbar-return-link">
                    <span class="iconify login-navbar-return-link-arrow" data-icon="carbon:previous-outline"></span>
                    &nbsp;
                    Go Back to website
                </a>
            </div>
        </div>
        <div class="intern-confirmation-details">
            <img src="../assets/src/images/intern-emoji.png" alt="" class="intern-confirmation-profile-img">
            <h2 class="intern-notification-desc">Oops Sorry!!!</h2>
            <p class="intern-email-message">
                We are not accepting intern at Moments, kindly Enter your email address so we can notify you when there
                is opening.
            </p>
            <div class="intern-container-inner-content-email-div">
                <form action="">
                    <input type="email" placeholder="Enter Email Address"
                        class="intern-container-inner-content-email-input" required>
                    <button type="submit" class="FAQ-container-inner-content-search-btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
